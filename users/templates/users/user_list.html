{% extends "base.html" %}   
{% block content %}
<h2>Liste des utilisateurs</h2>

<form method="get" action="">
    <input type="text" name="q" placeholder="Rechercher par nom..." value="{{ request.GET.q }}">
    <button type="submit">Rechercher</button>
</form>

<ul>
  {% for user in users %}
    <li>{{ user.email }} - {{ user.name }}</li>
  {% empty %}
    <li>Aucun utilisateur trouvé.</li>
  {% endfor %}
</ul>

<a href="{% url 'user-list' %}" class="btn btn-success mb-3">Créer un utilisateur</a>

{% endblock %}
